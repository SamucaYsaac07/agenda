{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'index/style.css' %} {% static 'compromisso/cartao.css' %}">
<script src="{% static 'index.js' %}"></script>
{% endblock %}
{% block body %}

<h1>Uma agenda simples</h1>
{% for item in marcado %}
    <div class="cartao">
        <p> {{item.data}} </p>
        <h3> {{item.titulo}} </h3>
        <p> {{item.descricao}} </p>
    </div>
{% endfor %}
<p><a href="marcar">Adicionar</a></p>
{% endblock %}
